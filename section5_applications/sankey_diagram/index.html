<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Anode → Structure Group → Ion Type → Cathode (counts drive width)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
<style>
  :root { --side: 180px; }
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; background:#fafafa; color:#111; margin:24px; }
  h2 { margin:0 0 10px; }
  .toolbar { display:flex; gap:10px; align-items:center; margin:10px 0 14px; }
  .wrap { display:grid; grid-template-columns: 1fr var(--side); gap:50px; align-items:start; }
  svg { width: 1100px; height: 720px; background:#fff; border:1px solid #e5e5e5; border-radius:10px; overflow:visible; }
  .side { position:sticky; top:16px; background:#fff; border:1px solid #e5e5e5; border-radius:10px; padding:12px; }
  .legend-title { font-weight:700; font-size:14px; margin:6px 0; }
  .legend-controls { display:flex; gap:6px; margin:4px 0 6px; }
  .legend-controls button, button.primary { font-size:12px; padding:6px 10px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:8px; }
  .legend-item { display:flex; align-items:center; gap:8px; margin:6px 0; cursor:pointer; user-select:none; }
  .legend-item.disabled { opacity:.35; text-decoration:line-through; }
  .legend-swatch { width:16px; height:16px; border-radius:3px; border:1px solid #444; }
  .node rect { stroke:#333; stroke-width:1px; }
  .node text { font-size:10px; pointer-events:none; }
  .link { fill:none; stroke-opacity:.35; }
  .link:hover { stroke-opacity:.75; }
  .tooltip { position:fixed; pointer-events:none; opacity:0; z-index:10; background:#fff; border:1px solid #e5e5e5; border-radius:8px; padding:8px 10px; font-size:12px; color:#111; box-shadow:0 6px 18px rgba(0,0,0,.08); }
</style>
</head>
<body>
<h2>Anode → Structure Group → Ion Type → Cathode</h2>
<div class="toolbar">
  <button id="downloadBtn" class="primary">Download SVG</button>
</div>

<div class="wrap">
  <svg></svg>
  <div class="side">
    <div class="legend-title">Structure Group (color)</div>
    <div class="legend-controls">
      <button id="showAll">Show all</button>
      <button id="hideAll">Hide all</button>
    </div>
    <div id="legend"></div>
  </div>
</div>

<div class="tooltip" id="tip"></div>

<script>
const COL = { anode:"Anode", struct:"Structure Group", ion:"Ion Type", cath:"Cathode" };
const MIN_COUNT = 1;

// palette per Structure Group (match yours)
const structColor = d3.scaleOrdinal()
  .domain(["Amorphous","Anti-perovskite","Argyrodite","Halide","NASICON","Spinel","Polymeric","Others"])
  .range (["#f6bf26","#2196f3","#ab47bc","#26a69a","#66bb6a","#ef5350","#ff7043","#9e9e9e"]);

const svg = d3.select("svg");
const tip = d3.select("#tip");

function textWidth(s){ return (s ? s.length : 0) * 6.2; }

d3.csv("data.csv").then(rows => {
  const recs = rows.map(r => ({
    anode:(r[COL.anode]??"").trim()||"No Anode",
    struct:(r[COL.struct]??"").trim()||"Others",
    ion:(r[COL.ion]??"").trim()||"Unknown Ion Type",
    cath:(r[COL.cath]??"").trim()||"No Cathode"
  }));

  const leftMargin  = Math.min(380, Math.max(90,  d3.max(recs, d => textWidth(d.anode)) || 0) + 20);
  const rightMargin = Math.min(380, Math.max(90,  d3.max(recs, d => textWidth(d.cath))  || 0) + 20);

  svg.selectAll("*").remove();
  const g = svg.append("g").attr("transform",`translate(${leftMargin},10)`);

  // Aggregate unique full paths to counts
  const pathMap = new Map();
  recs.forEach(r => {
    const key = `${r.anode}|${r.struct}|${r.ion}|${r.cath}`;
    pathMap.set(key, (pathMap.get(key) || 0) + 1);
  });
  const paths = [...pathMap.entries()].map(([k,v]) => {
    const [a,s,i,c] = k.split("|");
    return { anode:a, struct:s, ion:i, cath:c, count:v };
  });

  // Helper to aggregate between levels
  function pairLinks(fromKey, toKey){
    const m = new Map(); // (from|to|struct) -> count
    paths.forEach(p => {
      const from = p[fromKey], to = p[toKey], sg = p.struct;
      const K = `${from}|${to}|${sg}`;
      m.set(K, (m.get(K) || 0) + p.count);
    });
    return [...m.entries()].map(([K,count]) => {
      const [from,to,sg] = K.split("|");
      return { fromKey:`${fromKey}:${from}`, toKey:`${toKey}:${to}`, value:count, struct:sg };
    });
  }

  const L12 = pairLinks("anode","struct");
  const L23 = pairLinks("struct","ion");
  const L34 = pairLinks("ion","cath");
  const allLinks = [...L12, ...L23, ...L34];

  // Build nodes in layer order
  const nodes = [];
  const nodeIndex = new Map();
  function addNode(key,label){
    if(!nodeIndex.has(key)){ nodeIndex.set(key,nodes.length); nodes.push({name:key, label}); }
  }
  paths.forEach(p => {
    addNode(`anode:${p.anode}`, p.anode);
    addNode(`struct:${p.struct}`, p.struct);
    addNode(`ion:${p.ion}`, p.ion);
    addNode(`cath:${p.cath}`, p.cath);
  });

  // Links for sankey: value = count (this drives node height = sum of counts)
  const links = allLinks
    .filter(l => nodeIndex.has(l.fromKey) && nodeIndex.has(l.toKey) && l.value >= MIN_COUNT)
    .map(l => ({
      source: nodeIndex.get(l.fromKey),
      target: nodeIndex.get(l.toKey),
      value:  l.value,          // <-- counts drive layout
      struct: l.struct
    }));

  // Sankey layout (node heights auto = sum of adjacent link values)
  const W = +svg.attr("width") || 1100, H = +svg.attr("height") || 720;
  const sankey = d3.sankey()
    .nodeId(d => d.name)
    .nodeWidth(18)
    .nodePadding(18)
    .nodeAlign(d3.sankeyJustify)
    .extent([[0,0],[W-leftMargin-rightMargin-40, H-40]]);

  const graph = sankey({
    nodes: nodes.map(d => ({...d})),
    links: links.map(d => ({...d}))
  });

  // ---- Links (stroke width from layout -> counts) ----
  const link = g.append("g").selectAll("path").data(graph.links).join("path")
    .attr("class","link")
    .attr("d", d3.sankeyLinkHorizontal())
    .attr("stroke", d => structColor(d.struct))
    .attr("stroke-width", d => Math.max(1, d.width)) // d.width is from value (counts)
    .on("mousemove",(ev,d)=>{
      tip.html(`<div><b>${d.source.label}</b> → <b>${d.target.label}</b></div>
                <div>Structure Group: <b>${d.struct}</b></div>
                <div>Count: <b>${d.value}</b></div>`)
         .style("opacity",1)
         .style("left",(ev.pageX+14)+"px")
         .style("top",(ev.pageY+14)+"px");
    })
    .on("mouseleave",()=>tip.style("opacity",0));

  // ---- Node compositions for multicolor ends (use true counts = layout values) ----
  const outComp = new Map(), inComp = new Map();
  function addTo(map, idx, key, v){
    const m = map.get(idx) || new Map();
    m.set(key, (m.get(key) || 0) + v);
    map.set(idx, m);
  }
  graph.links.forEach(l => { addTo(outComp, l.source.index, l.struct, l.value);
                             addTo(inComp,  l.target.index, l.struct, l.value); });

  const minX0 = d3.min(graph.nodes, n => n.x0);
  const maxX0 = d3.max(graph.nodes, n => n.x0);

  const defs = svg.append("defs");
  function gradientFill(node, entries, idPrefix){
    const id = `${idPrefix}-${node.index}`;
    const total = d3.sum(entries, d => d[1]) || 1;
    const grad = defs.append("linearGradient")
      .attr("id", id)
      .attr("gradientUnits", "userSpaceOnUse")
      .attr("x1", node.x0).attr("x2", node.x0)
      .attr("y1", node.y0).attr("y2", node.y1);
    let acc = 0;
    entries.forEach(([k,v])=>{
      const p0 = acc/total, p1 = (acc+v)/total, col = structColor(k);
      grad.append("stop").attr("offset", p0).attr("stop-color", col);
      grad.append("stop").attr("offset", p1).attr("stop-color", col);
      acc += v;
    });
    return `url(#${id})`;
  }

  // ---- Draw nodes (height from layout = sum of counts) ----
  const node = g.append("g").selectAll("g").data(graph.nodes).join("g").attr("class","node");

  node.append("rect")
    .attr("x", d => d.x0)
    .attr("y", d => d.y0)
    .attr("width", d => d.x1 - d.x0)
    .attr("height", d => Math.max(2, d.y1 - d.y0)) // thickness reflects total counts
    .attr("fill", function(d){
      // Anode (leftmost): outgoing mix
      if (d.x0 === minX0) {
        const ent = Array.from(outComp.get(d.index) || []);
        if (ent.length) return gradientFill(d, ent, "out");
      }
      // Cathode (rightmost): incoming mix
      if (d.x0 === maxX0) {
        const ent = Array.from(inComp.get(d.index) || []);
        if (ent.length) return gradientFill(d, ent, "in");
      }
      // Middle columns keep solid color for Structure Group; others neutral
      if (d.name.startsWith("struct:")) return structColor(d.label);
      return "#cccccc";
    });

  node.append("text")
    .attr("x", d => {
      if (d.name.startsWith("anode:"))   return d.x0 - 8;
      if (d.name.startsWith("cath:"))    return d.x1 + 8;
      return d.x1 + 6;
    })
    .attr("y", d => (d.y0 + d.y1)/2)
    .attr("text-anchor", d =>
      d.name.startsWith("anode:") ? "end" :
      d.name.startsWith("cath:")  ? "start" : "start")
    .attr("dy", "0.35em")
    .text(d => d.label);

  // Legend
  const legend = d3.select("#legend");
  const entries = structColor.domain();
  const items = legend.selectAll(".legend-item").data(entries).enter()
    .append("div").attr("class","legend-item");
  items.append("div").attr("class","legend-swatch").style("background", d => structColor(d));
  items.append("span").text(d => d);

  // Simple show/hide by Structure Group (affects links only)
  let active = new Set(entries);
  items.on("click", function(_, sg){
    if (active.size === 1 && active.has(sg)) {
      active = new Set(entries);
      items.classed("disabled", false);
      link.attr("display", null);
    } else {
      active = new Set([sg]);
      items.classed("disabled", d => d !== sg);
      link.attr("display", d => d.struct === sg ? null : "none");
    }
  });
  d3.select("#showAll").on("click", () => {
    active = new Set(entries);
    items.classed("disabled", false);
    link.attr("display", null);
  });
  d3.select("#hideAll").on("click", () => {
    active.clear();
    items.classed("disabled", true);
    link.attr("display", "none");
  });

  // Download
  document.getElementById("downloadBtn").addEventListener("click",()=>{
    const s = new XMLSerializer().serializeToString(document.querySelector("svg"));
    const blob = new Blob([s], {type:"image/svg+xml;charset=utf-8"});
    const url = URL.createObjectURL(blob);
    const a = Object.assign(document.createElement("a"), {href:url, download:"sankey_counts.svg"});
    a.click();
  });
});
</script>
</body>
</html>
