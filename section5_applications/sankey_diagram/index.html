<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sankey — Anode → Structure → Ion → Cathode</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background:#fff; color:#111; margin:28px; }
  h2 { margin:0 0 8px; }
  .controls { margin:8px 0 14px; display:flex; gap:10px; align-items:center; }
  svg { background:#fff; border:1px solid #ccc; border-radius:8px; }
  .node rect { stroke: #666; }
  .link { fill: none; stroke-opacity: 0.35; }
  .tooltip {
    position:absolute; background:#fff; border:1px solid #ccc; border-radius:5px;
    padding:6px 8px; font-size:11px; box-shadow:0 2px 6px rgba(0,0,0,.15); pointer-events:none;
  }
</style>
</head>
<body>

<h2>Sankey — Anode → Structure → Ion → Cathode</h2>
<div class="controls">
  <label>CSV:</label>
  <select id="dataset">
    <option value="data_simple_thresholded.csv" selected>Thresholded (simple)</option>
    <option value="data_simple_raw.csv">RAW (simple)</option>
  </select>
  <label>Min count:</label>
  <input id="minCount" type="number" value="3" min="1" step="1" style="width:70px" />
  <button id="apply">Apply</button>
</div>

<svg id="chart" width="1200" height="720"></svg>
<div id="tt" class="tooltip" style="visibility:hidden"></div>

<script>
const svg = d3.select("#chart"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

const color = d3.scaleOrdinal(d3.schemeTableau10);
const tooltip = d3.select("#tt");

const sankey = d3.sankey()
  .nodeWidth(14)
  .nodePadding(18)
  .extent([[12, 12], [width - 12, height - 12]]);

function buildGraph(links, minCount){
  // filter by minCount (client-side safety)
  const flinks = links.filter(d => d.Count >= minCount);

  // Map node names to indices
  const nameToIndex = new Map();
  function id(name){
    if (!nameToIndex.has(name)) nameToIndex.set(name, nameToIndex.size);
    return nameToIndex.get(name);
  }

  const nodes = [];
  const nodeByIndex = new Map();

  flinks.forEach(d => {
    d.source = id(d.SourceName);
    d.target = id(d.TargetName);
  });

  // Build node array in name order
  nameToIndex.forEach((idx, name) => {
    nodes[idx] = { name };
    nodeByIndex.set(idx, name);
  });

  const graph = { nodes, links: flinks.map(d => ({ source:d.source, target:d.target, value:+d.Count })) };
  return graph;
}

function draw(links, minCount){
  const graph = buildGraph(links, minCount);
  svg.selectAll("*").remove();

  // Run Sankey
  sankey(graph);

  // Links
  svg.append("g")
    .attr("fill", "none")
    .selectAll("path")
    .data(graph.links)
    .enter().append("path")
      .attr("class","link")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke", d => color(d.source.index % 10))
      .attr("stroke-width", d => Math.max(1, d.width))
      .on("mouseover", (ev,d) => {
        tooltip.style("visibility","visible")
          .html(`${graph.nodes[d.source.index].name} → ${graph.nodes[d.target.index].name}<br><b>${d.value}</b> samples`);
      })
      .on("mousemove", ev => tooltip.style("left",(ev.pageX+12)+"px").style("top",(ev.pageY-20)+"px"))
      .on("mouseout", () => tooltip.style("visibility","hidden"));

  // Nodes
  const node = svg.append("g")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
      .attr("class","node");

  node.append("rect")
      .attr("x", d => d.x0)
      .attr("y", d => d.y0)
      .attr("height", d => Math.max(1, d.y1 - d.y0))
      .attr("width", d => d.x1 - d.x0)
      .attr("fill", d => color(d.index % 10))
      .attr("opacity", 0.85);

  node.append("text")
      .attr("x", d => d.x0 < width/2 ? d.x1 + 6 : d.x0 - 6)
      .attr("y", d => (d.y1 + d.y0)/2)
      .attr("dy", "0.35em")
      .attr("text-anchor", d => d.x0 < width/2 ? "start" : "end")
      .style("font-size","11px")
      .text(d => d.name);
}

function loadAndDraw(){
  const file = document.getElementById("dataset").value;
  const minCount = +document.getElementById("minCount").value || 1;
  d3.csv(file, d3.autoType).then(data => {
    // Expect columns: SourceName,TargetName,Count
    const links = data.map(d => ({
      SourceName: String(d.SourceName),
      TargetName: String(d.TargetName),
      Count: +d.Count
    })).filter(d => d.SourceName && d.TargetName && d.Count > 0);
    draw(links, minCount);
  });
}

document.getElementById("apply").addEventListener("click", loadAndDraw);
loadAndDraw();
</script>
</body>
</html>
