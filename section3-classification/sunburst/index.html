<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Sunburst — Correct Zoom (UIDs + Center Back)</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  :root { color-scheme: dark; }
  html, body { height:100%; margin:0; }
  body { font-family:system-ui, Segoe UI, Roboto, sans-serif; background:#0f1115; color:#e8e8ea; display:flex; flex-direction:column; }
  header { padding:10px 14px; background:#171a20; display:flex; gap:16px; align-items:center; flex-wrap:wrap; border-bottom:1px solid #262a32; }
  #wrap { flex:1; display:flex; padding:10px 12px; gap:12px; min-height:0; }
  #chartCard { flex:1; display:grid; grid-template-columns:minmax(640px,1.6fr) 300px; gap:12px; align-items:start; min-height:0; }
  .chartBody { background:#101626; border:1px dashed #333a49; border-radius:12px; position:relative; height:min(88vh,900px); min-height:520px; contain:content; }
  svg { width:100%; height:100%; display:block; }
  .legend { background:#0f141f; border:1px solid #2a3240; border-radius:12px; padding:10px; overflow:auto; max-height:calc(100vh - 150px); }
  .legend h4 { margin:0 0 8px 0; font-size:12px; color:#cbd5e1; letter-spacing:.4px; text-transform:uppercase; }
  .legendGroup { display:flex; flex-direction:column; gap:6px; }
  .ionRow { display:grid; grid-template-columns:18px 1fr 18px; gap:10px; align-items:center; padding:6px 8px; border-radius:8px; user-select:none; cursor:pointer; }
  .ionRow:hover { background:#0f1726; }
  .swatch { width:18px; height:18px; border-radius:4px; border:1px solid rgba(255,255,255,.35); }
  .tooltip { position:fixed; pointer-events:none; background:rgba(0,0,0,.9); color:#fff; padding:8px 10px; border-radius:8px; font-size:12px; line-height:1.3; display:none; z-index:10; box-shadow:0 6px 18px rgba(0,0,0,.45); }
  .label, .leafLabel { fill:#e8e8ea; pointer-events:none; }
  .hiddenLabel { opacity:0; transition:opacity .12s ease; }
  .visibleLabel { opacity:1; transition:opacity .12s ease; }
  .dimmed { opacity:.18; transition:opacity .15s ease; }
  .highlight { opacity:1; transition:opacity .15s ease; }
  .crumbs { font-size:12px; color:#9fb3cc; }
  .crumbs a { color:#c6d7ff; text-decoration:none; cursor:pointer; }
  .crumbs a:hover { text-decoration:underline; }
</style>
</head>
<body>
  <header>
    <strong>Sunburst</strong>
    <label style="font-size:13px;"><input type="checkbox" id="labelToggle" checked> Show labels</label>
    <span id="rtStats" style="font-size:12px;color:#9fb3cc;"></span>
    <span id="crumbs" class="crumbs"></span>
  </header>

  <div id="wrap">
    <div id="chartCard">
      <div id="chart" class="chartBody"></div>
      <div class="legend">
        <h4>Legend</h4>
        <div class="legendGroup"></div>
      </div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
  // --- Tunables ---
  const DEF_COND=1e-6, SCALE_MODE='log';
  const RING_SCALE=[1.0,1.32,1.52], LEAF_SCALE=[1.0,1.45,1.6];
  const LEAF_BATCH=160, LEAF_MIN_DEG=0.2;

  // --- Global state ---
  let fullHierarchy=null, idMap=new Map(); // uid -> full node
  let focusNode=null; // node in fullHierarchy (null => root)
  let gArcs, colorIon, maxRGlobal=0, labelsVisible=true;

  document.addEventListener('DOMContentLoaded', async ()=>{
    const dataObj=await (await fetch('data.simplified.json',{cache:'no-store'})).json();
    fullHierarchy = buildHierarchy(dataObj);
    draw();
    document.getElementById('labelToggle').addEventListener('change', e=>{ labelsVisible=e.target.checked; applyLabelVisibility(); });
    window.addEventListener('resize', ()=>{ clearTimeout(window._rz); window._rz=setTimeout(draw,120); });
  });

  // ---------- Build once ----------
  function obj2children(obj){
    return Object.entries(obj).map(([ion, structures])=>({
      name:ion,
      children:Object.entries(structures||{}).map(([structure, strategies])=>({
        name:structure,
        children:Object.entries(strategies||{}).map(([strategy, formulas])=>({
          name:strategy,
          children:Object.entries(formulas||{}).map(([formula, vals])=>{
            const nums=Array.isArray(vals)?vals.map(Number).filter(x=>Number.isFinite(x)&&x>0):[];
            return {name:formula, values:nums};
          })
        }))
      }))
    }));
  }
  let _uidCounter=1;
  function assignUids(root){
    root.each(n=>{ n.data._uid=_uidCounter++; idMap.set(n.data._uid, n); });
  }
  function buildHierarchy(dataObj){
    const data={name:'root', children:obj2children(dataObj)};
    const root=d3.hierarchy(data,d=>d.children)
      .sum(d=>Array.isArray(d?.values)?1:0)
      .sort((a,b)=>(b.value||0)-(a.value||0));
    computeLeafCond(root, DEF_COND);
    assignUids(root);
    return root;
  }
  function computeLeafCond(h, def){
    h.each(n=>{
      if (n.data && Array.isArray(n.data.values)) {
        const vals=n.data.values.filter(Number.isFinite);
        n.data.cond = vals.length ? vals[0] : def;
        n.data.hasCond = vals.length>0;
      }
    });
  }

  // Clone a focus subtree but **preserve uid** so clicks map to full tree
  function makeFocusRoot(){
    if (!focusNode || focusNode.depth===0) return fullHierarchy.copy();
    const clone = d3.hierarchy({
      name:focusNode.data.name, _uid:focusNode.data._uid,
      children: focusNode.children?.map(child=>cloneData(child))
    }, d=>d.children);
    clone.sum(d=>Array.isArray(d?.values)?1:0)
         .sort((a,b)=>(b.value||0)-(a.value||0));
    clone.each(n=>{
      if (n.data && Array.isArray(n.data.values)) {
        const vals=n.data.values.filter(Number.isFinite);
        n.data.cond = vals.length ? vals[0] : DEF_COND;
        n.data.hasCond = vals.length>0;
      }
    });
    return clone;
  }
  function cloneData(node){
    return { name:node.data.name, values:node.data.values, _uid:node.data._uid,
             children: node.children?.map(c=>cloneData(c)) };
  }

  // ---------- Draw ----------
  function draw(){
    const chartEl=document.getElementById('chart');
    const legendEl=document.querySelector('.legendGroup');
    const tooltip=document.getElementById('tooltip');
    chartEl.innerHTML=''; legendEl.innerHTML='';

    const rect=chartEl.getBoundingClientRect();
    const side=Math.min(Math.max(500,rect.width), Math.max(500,rect.height));

    const root=makeFocusRoot();
    const focusDepth=(focusNode?.depth ?? 0);
    const ringScale=RING_SCALE[Math.min(focusDepth, RING_SCALE.length-1)];
    const leafScale=LEAF_SCALE[Math.min(focusDepth, LEAF_SCALE.length-1)];

    const ringThickness=Math.max(44, side*0.085)*ringScale;
    const leafBase=Math.max(12, side*0.03);
    const extraLeafMax=Math.max(90, side*0.22)*leafScale;

    d3.partition().size([2*Math.PI, (root.height+1)*ringThickness])(root);

    // cond scale
    const condVals=root.leaves().map(l=>l.data.cond||DEF_COND);
    let [cmin,cmax]=d3.extent(condVals); if(!(cmax>cmin)){ cmin=Math.max(1e-12,cmin*0.8); cmax=cmin*10; }
    const baseScale=(SCALE_MODE==='linear'? d3.scaleLinear().domain([cmin,cmax])
                                          : d3.scaleLog().domain([Math.max(cmin,1e-12), Math.max(cmax,1e-12)]));
    const condScale=baseScale.range([0,extraLeafMax]).clamp(true);

    const ions=(fullHierarchy.children||[]).map(d=>d.data.name);
    colorIon=d3.scaleOrdinal(ions, d3.quantize(t=>d3.interpolateRainbow(t), Math.max(3, ions.length)));

    const outerR=d=>d.children ? d.y1 : d.y1 + leafBase + condScale(d.data.cond || DEF_COND);
    const maxR=d3.max(root.descendants(), d=>outerR(d)) + 6; maxRGlobal=maxR;

    const svg=d3.select(chartEl).append('svg').attr('width','100%').attr('height','100%')
      .attr('viewBox', `${-maxR} ${-maxR} ${maxR*2} ${maxR*2}`);
    const g=svg.append('g'); gArcs=g;
    const defs=svg.append('defs');

    const arc=d3.arc().startAngle(d=>d.x0).endAngle(d=>d.x1)
      .padAngle(d=>Math.min(0.006,(d.x1-d.x0)/6)).padRadius(maxR*0.9)
      .innerRadius(d=>d.y0).outerRadius(d=>outerR(d));

    const nodes=root.descendants().filter(d=>d.depth>0);

    // arcs
    const paths=g.selectAll('path').data(nodes, d=>d.data._uid).join('path')
      .attr('d', arc)
      .attr('fill', d=>{
        // color by top ion in full tree
        let full = idMap.get(d.data._uid);
        while(full && full.depth>1) full = full.parent;
        const base=colorIon(full?.data?.name || 'default');
        if (!d.children && !d.data.hasCond){ const c=d3.color(base); c.opacity=0.55; return c.formatRgb(); }
        return base;
      })
      .attr('stroke','#fff').attr('stroke-opacity',0.28)
      .attr('stroke-width', d => (d.x1-d.x0) < 0.002 ? 0 : Math.max(0.6, side*0.0012));

    // dataset tags (for highlight you already had)
    paths.each(function(d){
      const anc=d.ancestors().reverse().slice(1);
      this.dataset.ion=anc[0]?.data?.name||'';
      this.dataset.struct=anc[1]?.data?.name||'';
      this.dataset.strat=anc[2]?.data?.name||'';
    });

    // tooltip
    const tooltipVal=v=>(!Number.isFinite(v)?'n/a':(v<0.01?`${(v*1000).toFixed(3)} mS·cm⁻¹`:`${Number(v).toPrecision(3)} S·cm⁻¹`));
    paths.on('mousemove',(evt,d)=>{
      const trail=d.ancestors().reverse().slice(1).map(n=>n.data.name).join(' → ');
      let html=`<strong>${trail}</strong>`;
      html += d.children ? `<br/>Share (by formula count): ${d.value}`
                         : (d.data.hasCond ? `<br/>σ: ${tooltipVal(d.data.cond)}<br/><small>RT preferred; else first</small>`
                                           : `<br/><em>No conductivity — default height</em>`);
      tooltip.style.display='block'; tooltip.innerHTML=html;
      tooltip.style.left=(evt.clientX+10)+'px'; tooltip.style.top=(evt.clientY+10)+'px';
    }).on('mouseleave',()=>{ tooltip.style.display='none'; });

    // CLICK -> zoom in/out using UID (no ambiguity)
    paths.on('click',(evt,d)=>{
      const full = idMap.get(d.data._uid);
      if (focusNode && full === focusNode) {
        focusNode = focusNode.parent || null; // second click -> step back
      } else {
        focusNode = full;
      }
      draw();
    });

    // ---- center "back" target (so you can always step up) ----
    const backR = Math.max(16, (root.y1 - root.y0) * 0.38);
    const back = g.append('circle')
      .attr('r', backR)
      .attr('fill', 'rgba(255,255,255,0.02)')
      .style('cursor', focusNode ? 'pointer' : 'default')
      .on('click', ()=>{
        if (focusNode){ focusNode = focusNode.parent || null; draw(); }
      });

    // center label
    const centerName = focusNode ? focusNode.data.name : 'All ions';
    g.append('text')
      .attr('text-anchor','middle')
      .attr('dy','0.35em')
      .style('font-size','12px')
      .style('fill','#dfe6f3')
      .text(centerName);

    // ---- labels (simple + performant) ----
    const labelLayer=g.append('g').attr('class','labels');

    // Show: root => depth1,2; zoom => all depths (with guards). Keep it simple here.
    function wantLabel(d){ const depthHere=d.children?d.depth:4; return (!focusNode||focusNode.depth===0) ? (depthHere===1||depthHere===2) : true; }

    const internalTargets=nodes.filter(d=>d.children && wantLabel(d));
    const internal=labelLayer.selectAll('text.internal')
      .data(internalTargets, d=>d.data._uid)
      .join('text')
      .attr('class','label visibleLabel internal')
      .attr('dy','0.32em')
      .text(d=>d.data.name)
      .each(function(d){
        const a=(d.x0+d.x1)/2*180/Math.PI, r=(d.y0+d.y1)/2;
        const upright=!(a>90&&a<270);
        let fs=d.depth===1?14:d.depth===2?12:11;
        fs = fs * Math.min(1.25, Math.max(0.75, (r / maxRGlobal) * 1.4));
        this.style.fontSize=fs+'px';
        this.style.fill=d.depth===1?'#fff':d.depth===2?'#d5d9e0':'#cfd4de';
        this.style.fontWeight=d.depth===1?'600':d.depth===2?'500':'400';
        d3.select(this).attr('transform', `rotate(${a-90}) translate(${r},0) rotate(${upright?0:180})`);
      });

    // leaf labels (curved) — progressive
    const leavesToLabel = nodes.filter(d=>!d.children && wantLabel({children:false, depth:4}))
      .filter(d=> (d.x1-d.x0) >= (LEAF_MIN_DEG*Math.PI/180));
    const arcMid=d3.arc().startAngle(d=>d.x0).endAngle(d=>d.x1)
      .innerRadius(d=> (d.y0 + outerR(d))/2 ).outerRadius(d=> (d.y0 + outerR(d))/2 + 0.01);
    let i=0;
    function batch(deadline){
      let n=0;
      while(i<leavesToLabel.length && (deadline.timeRemaining ? deadline.timeRemaining()>0 : n<LEAF_BATCH)){
        const d=leavesToLabel[i++], id='leaf-'+d.data._uid;
        defs.append('path').attr('id',id).attr('d',arcMid(d));
        const t=labelLayer.append('text').attr('class','leafLabel visibleLabel')
          .style('font-size','10px').style('font-weight','400').style('fill','#cfd4de');
        t.append('textPath').attr('href','#'+id).attr('startOffset','50%').attr('text-anchor','middle').text(d.data.name);
        const path=document.getElementById(id); const L=path?.getTotalLength?.()||0;
        let w=t.node().getComputedTextLength?t.node().getComputedTextLength():0;
        const pad=10;
        if (L && w && L < (w+pad)){
          const scale=Math.max(0.7,(L-pad)/w); t.style('font-size',(10*scale).toFixed(2)+'px');
          w=t.node().getComputedTextLength?t.node().getComputedTextLength():w*scale;
        }
        if (L && w && L < (w+pad)) t.remove();
        n++;
      }
      applyLabelVisibility();
      if (i<leavesToLabel.length) (window.requestIdleCallback||setTimeout)(batch);
    }
    if (leavesToLabel.length) (window.requestIdleCallback||setTimeout)(batch);

    // stats + crumbs
    document.getElementById('rtStats').textContent =
      `Formulas w/ conductivity: ${fullHierarchy.leaves().filter(d=>d.data.hasCond).length}/${fullHierarchy.leaves().length}`;
    renderCrumbs();

    // legend (quick)
    buildLegend(legendEl, root);

    applyLabelVisibility();
  }

  // ---------- Legend (focus-aware) ----------
  function buildLegend(container, subtreeRoot){
    container.innerHTML='';
    (subtreeRoot.children||[]).forEach(ionNode=>{
      const ion = ionNode.data.name;
      const row=document.createElement('div'); row.className='ionRow';
      const sw=document.createElement('div'); sw.className='swatch';
      let full = idMap.get(ionNode.data._uid); while(full && full.depth>1) full=full.parent;
      sw.style.background = d3.color(colorIon(full?.data?.name || ion)).formatRgb();
      const nm=document.createElement('div'); nm.textContent=ion;
      row.append(sw, nm, document.createElement('div'));
      row.onclick=()=>{ const full=idMap.get(ionNode.data._uid); focusNode=full; draw(); };
      container.appendChild(row);
    });
  }

  // ---------- Breadcrumb ----------
  function renderCrumbs(){
    const el=document.getElementById('crumbs');
    if (!focusNode || focusNode.depth===0){
      el.innerHTML='<a data-ix="root">All ions</a>';
      el.querySelector('a').onclick=()=>{ focusNode=null; draw(); };
      return;
    }
    const chain=focusNode.ancestors().reverse().slice(1);
    el.innerHTML=['<a data-ix="root">All ions</a>',
      ...chain.map((n,i)=>` / <a data-ix="${i}">${n.data.name}</a>`)].join('');
    el.querySelectorAll('a').forEach(a=>{
      a.onclick=()=>{
        const ix=a.getAttribute('data-ix');
        focusNode = (ix==='root') ? null : chain[Number(ix)];
        draw();
      };
    });
  }

  // ---------- Visibility ----------
  function applyLabelVisibility(){
    d3.selectAll('.label, .leafLabel').each(function(){
      const base = this.classList.contains('leafLabel') ? 'leafLabel' : 'label';
      this.setAttribute('class', labelsVisible ? `${base} visibleLabel` : `${base} hiddenLabel`);
    });
  }
  </script>
</body>
</html>
