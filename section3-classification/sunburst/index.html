<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunburst Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1220;
      color: #e8eefc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #chart {
      display: block;
      margin: 0 auto;
      width: 800px;
      height: 800px;
    }

    .controls {
      text-align: center;
      margin: 20px;
    }

    .lvlLabel {
      margin-right: 12px;
    }

    .tooltip {
      position: fixed;
      pointer-events: none;
      z-index: 10;
      padding: 8px 10px;
      border-radius: 10px;
      background: #0e1730;
      border: 1px solid #20325f;
      color: #e8eefc;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.12s ease;
    }

    .crumbs {
      text-align: center;
      margin-bottom: 8px;
      color: #9fb0d9;
    }

    .crumbs a {
      color: #bcd0ff;
      text-decoration: none;
      border-bottom: 1px dotted #7aa2ff22;
      cursor: pointer;
    }

    .crumbs a:hover {
      color: #7aa2ff;
    }
  </style>
</head>
<body>
  <h1>Superionic Conductors — Sunburst</h1>

  <div class="controls">
    <label class="lvlLabel" for="showIon">
      <input type="checkbox" id="showIon" checked> Ion Type
    </label>
    <label class="lvlLabel" for="showStruct">
      <input type="checkbox" id="showStruct" checked> Structure Group
    </label>
    <label class="lvlLabel" for="showStrat">
      <input type="checkbox" id="showStrat" checked> Doping / and or GB Strategy
    </label>
    <label class="lvlLabel" for="showFormula">
      <input type="checkbox" id="showFormula" checked> Superionic Conductor Formula (Chemical)
    </label>
  </div>

  <div class="crumbs" id="crumbs"></div>

  <svg id="chart"></svg>
  <div class="tooltip" id="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
    const width = 800;
    const radius = width / 2;

    const svg = d3.select("#chart")
      .attr("viewBox", `${-width / 2} ${-width / 2} ${width} ${width}`)
      .style("font", "12px sans-serif");

    const partition = data => {
      const root = d3.hierarchy(data)
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);
      return d3.partition()
        .size([2 * Math.PI, root.height + 1])
        (root);
    };

    const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, 20));

    const arc = d3.arc()
      .startAngle(d => d.x0)
      .endAngle(d => d.x1)
      .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
      .padRadius(radius * 1.5)
      .innerRadius(d => d.y0 * radius)
      .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));

    const tooltip = d3.select("#tooltip");

    let focus;

    async function loadData() {
      const data = await (await fetch("data.simplified.json", {cache: "no-store"})).json();
      const root = partition(data);
      root.each(d => d.current = d);

      const g = svg.append("g");

      const path = g.selectAll("path")
        .data(root.descendants().slice(1))
        .join("path")
        .attr("fill", d => {
          while (d.depth > 1) d = d.parent;
          return color(d.data.name);
        })
        .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
        .attr("d", d => arc(d.current))
        .on("click", clicked)
        .on("mousemove", (event, d) => {
          tooltip.style("opacity", 1)
            .style("left", event.pageX + 15 + "px")
            .style("top", event.pageY + "px")
            .html(`<b>${d.data.name}</b><br/>Value: ${d.value}`);
        })
        .on("mouseleave", () => tooltip.style("opacity", 0));

      const label = g.append("g")
        .attr("pointer-events", "none")
        .attr("text-anchor", "middle")
        .selectAll("text")
        .data(root.descendants().slice(1))
        .join("text")
        .attr("dy", "0.35em")
        .attr("fill-opacity", d => +labelVisible(d.current))
        .attr("transform", d => labelTransform(d.current))
        .text(d => d.data.name);

      const parent = g.append("circle")
        .datum(root)
        .attr("r", radius)
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .on("click", clicked);

      function clicked(event, p) {
        focus = p;

        root.each(d => d.target = {
          x0: Math.max(0, Math.min(2 * Math.PI, d.x0)),
          x1: Math.max(0, Math.min(2 * Math.PI, d.x1)),
          y0: Math.max(0, d.y0),
          y1: Math.max(0, d.y1)
        });

        const t = g.transition().duration(750);

        // Transition the data on all arcs, even the ones that aren’t visible,
        // so that if this transition is interrupted, entering arcs will start
        // the next transition from the desired position.
        path.transition(t)
          .tween("data", d => {
            const i = d3.interpolate(d.current, d.target);
            return t => d.current = i(t);
          })
          .filter(function(d) {
            return +this.getAttribute("fill-opacity") || arcVisible(d.target);
          })
          .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
          .attrTween("d", d => () => arc(d.current));

        label.filter(function(d) {
          return +this.getAttribute("fill-opacity") || labelVisible(d.target);
        }).transition(t)
          .attr("fill-opacity", d => +labelVisible(d.target))
          .attrTween("transform", d => () => labelTransform(d.current));
      }

      function arcVisible(d) {
        return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
      }

      function labelVisible(d) {
        return d.y1 <= 3 && d.y0 >= 1 && (d.x1 - d.x0) > 0.03;
      }

      function labelTransform(d) {
        const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
        const y = (d.y0 + d.y1) / 2 * radius;
        return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
      }

      // Breadcrumbs
      const crumbs = d3.select("#crumbs");
      function updateBreadcrumbs(node) {
        const ancestors = node.ancestors().reverse();
        crumbs.html(ancestors.map((d, i) =>
          `<a data-depth="${i}">${d.data.name}</a>${i < ancestors.length - 1 ? " ▸ " : ""}`
        ).join(""));
        crumbs.selectAll("a").on("click", (event, d) => {
          const depth = +event.target.dataset.depth;
          const targetNode = ancestors[depth];
          clicked(event, targetNode);
        });
      }

      updateBreadcrumbs(root);
    }

    loadData();

    // Updated ring captions for clarity
    const items = [
      { key:'ion',     text:'Ion Type',                              r:100 },
      { key:'struct',  text:'Structure Group',                       r:200 },
      { key:'strat',   text:'Doping / and or GB Strategy',           r:300 },
      { key:'formula', text:'Superionic Conductor Formula (Chemical)', r:400},
    ];

  </script>
</body>
</html>
